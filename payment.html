<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Section</title>
  <link rel="stylesheet" href="./payment.css">
</head>
<body>
  <div class="container">
    <div class="payment-box">
      <h1>Payment Method <br> for My car</h1>
      <div class="options">
        <label>
          <input type="radio" name="payment" checked>
          Card
        </label>
        <label>
          <input type="radio" name="payment">
          Bank
        </label>
        <label>
          <input type="radio" name="payment">
          Transfer
        </label>
      </div>

      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
      </div>

      <div class="form-group">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="John Doe">
      </div>

      <div class="form-inline">
        <div>
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY">
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123">
        </div>
      </div>

      <div class="save-details">
        <label>
          <input type="checkbox"> Save card details
        </label>
      </div>

      <button class="pay-btn" onclick="showPopup()">Pay Now</button>
    </div>

    <div class="car-box">
      <div class="skew-box"></div>
      <img src="./assets/images/تنزيل 1.png" alt="Car" class="car">
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <div class="popup-icon">✓</div>
      <h2>Done!</h2>
      <p>Payment completed successfully</p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Close popup when clicking outside of it
    document.getElementById('popup').addEventListener('click', function(e) {
      if (e.target === this) {
        closePopup();
      }
    });
  </script>

  <!-- Footer -->
  
</body>
</html>
