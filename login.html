<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODRINO - Sign In</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Enhanced Left Section -->
        <div class="left">
            <div class="hero-content">
                <div class="logo-section">
                    <img src="assets/images/Modrino-removebg-preview 1.png" alt="MODRINO Logo" class="hero-logo">
                </div>
                <div class="hero-text">
                    <h1 class="hero-title">Welcome Back</h1>
                    <p class="hero-subtitle">Sign in to continue your journey with MODRINO</p>
                </div>
                <div class="hero-features">
                    <div class="feature-item">
                        <i class="fas fa-car"></i>
                        <span>Premium Fleet</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure & Safe</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-clock"></i>
                        <span>24/7 Support</span>
                    </div>
                </div>
            </div>
            <div class="hero-image">
                <img src="assets/images/تنزيل 1.png" alt="Luxury Car" class="main-car-image">
                <div class="floating-elements">
                    <div class="floating-card card-1">
                        <i class="fas fa-star"></i>
                        <span>5.0 Rating</span>
                    </div>
                    <div class="floating-card card-2">
                        <i class="fas fa-users"></i>
                        <span>10K+ Users</span>
                    </div>
                    <div class="floating-card card-3">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>50+ Cities</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Enhanced Login Form Section -->
        <div class="login">
            <div class="login-container">
                <div class="login-header">
                    <h1 class="login-title">Sign In</h1>
                    <p class="login-subtitle">Enter your credentials to access your account</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-phone input-icon"></i>
                            <input id="phone" type="tel" placeholder="Enter your phone number" >
                            <label for="phone" class="floating-label">Phone Number</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input id="password" type="password" placeholder="Enter your password" >
                            <label for="password" class="floating-label">Password</label>
                            <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="forgetPassword.html" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                         <a href="./index.html"><span>Sign In</span></a>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-login">
                    <button class="google-btn">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                </div>

                <div class="signup-link">
                    <p>Don't have an account? <a href="register.html">Create one</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add loading state
            const submitBtn = document.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            submitBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });

        // Add floating animation to cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.floating-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.5}s`;
            });
        });
    </script>


</body>
</html>
