<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgetPassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="key-icon-container">
            <i class="fa-solid fa-key key-icon"></i>
        </div>
        <h2 class="title">forget your password ?</h2>
        <div class="input-group">
            <form id="email-form">
                <label for="email"><i class="fa-solid fa-envelope icon"></i> Email:</label>
                <input type="email" id="email" name="email" required>
            </form>
        </div>
        <p class="separator">OR</p>
        <div class="input-group">
            <form id="phone-form">
                <label for="phone"><i class="fa-solid fa-phone icon"></i> Phone number:</label>
                <input type="tel" id="phone" name="phone" required>
            </form>
        </div>
        <a class="reset-btn" href="veiriction.html">reset password</a>
    </div>
</body>
</html>
